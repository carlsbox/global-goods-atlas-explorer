
backend:
  name: git-gateway
  branch: main

# Local development
local_backend: true

media_folder: "public/uploads"
public_folder: "/uploads"

# Webhook configuration for index rebuilding
publish_mode: editorial_workflow

# Add webhook to trigger index rebuild on publish
webhooks:
  - name: rebuild-index
    url: /.netlify/functions/rebuild-index
    events: [create, update, delete]

collections:
  - name: "global-goods"
    label: "Global Goods"
    folder: "public/data/global-goods/individual"
    create: true
    slug: "{{fields.ID}}"
    format: "json"
    extension: "json"
    fields:
      - {label: "ID", name: "ID", widget: "string", required: true, pattern: ['^[a-z0-9-]+$', 'ID must contain only lowercase letters, numbers, and hyphens']}
      - {label: "Name", name: "Name", widget: "string", required: true}
      - {label: "Logo", name: "Logo", widget: "image", required: false}
      
      # Website Section
      - label: "Website"
        name: "Website"
        widget: "object"
        collapsed: false
        fields:
          - label: "Main Website"
            name: "main"
            widget: "object"
            required: false
            fields:
              - {label: "Name", name: "name", widget: "string"}
              - {label: "URL", name: "url", widget: "string", pattern: ['^https?://.+', 'Must be a valid URL']}
              - {label: "Description", name: "description", widget: "text"}
          - label: "Documentation"
            name: "docs"
            widget: "object"
            required: false
            fields:
              - {label: "Name", name: "name", widget: "string"}
              - {label: "URL", name: "url", widget: "string", pattern: ['^https?://.+', 'Must be a valid URL']}
              - {label: "Description", name: "description", widget: "text"}
          - label: "Source Code"
            name: "source_code"
            widget: "object"
            required: false
            fields:
              - {label: "Name", name: "name", widget: "string"}
              - {label: "URL", name: "url", widget: "string", pattern: ['^https?://.+', 'Must be a valid URL']}
              - {label: "Description", name: "description", widget: "text"}
          - label: "Demo"
            name: "demo"
            widget: "object"
            required: false
            fields:
              - {label: "Name", name: "name", widget: "string"}
              - {label: "URL", name: "url", widget: "string", pattern: ['^https?://.+', 'Must be a valid URL']}
              - {label: "Description", name: "description", widget: "text"}

