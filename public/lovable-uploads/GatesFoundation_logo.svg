<section class="component container container--bleed  container--flush-top container--background " id="Container-5a11dd8d-5e90-42b0-b2f4-ab5d0f900dae" 
         style="--background-color:#F5F3ED ">
    
<a class="component jump-nav-anchor js-jump-nav-anchor" id="what_we_look_for">What we look for</a>
<section class="section-headline component component--headline container section-headline--no-border "
         lang="en" dir="ltr">
    <h2 class="section-headline__title">What we look for</h2>


</section>
<section class="component container container--100 ">
    <div class="container__col container__col--100">
        

<section class="rich-text js-rich-text component" style="--max-width:1200px"
         lang="en" dir="ltr">
    <p>Our employees come to us from many professional backgrounds—from business and tech to academia, medicine, government, and nonprofits. They are drawn to our foundation by the opportunity to fund and shape pathbreaking approaches to alleviating poverty, disease, and inequity around the world. Many have never worked for a philanthropy before.</p>
</section>

    <section class="accordion component js-accordion accordion--with-description" lang="en" dir="ltr">
        <div class="accordion__title">
            <button class="btn accordion__toggle js-accordion-link" type="button">
                We hire deep subject-matter experts as well as big-picture generalists.
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" class="plus-icon"><line class="plus-icon__vertical-line" x1="12" y1="5" x2="12" y2="19"></line><line class="plus-icon__horizontal-line" x1="5" y1="12" x2="19" y2="12"></line><rect class="plus-icon__square" x="11" y="11" width="2" height="2" transform="rotate(45 12 12)" fill="currentColor"></rect></svg>
            </button>
                <div class="accordion__description-desktop">
                    <section class="rich-text js-rich-text component">
                        <p><b>We value people who understand the nuances of working with governments, multilateral organizations, corporations, public health agencies, universities, and other donors.</b><br></p>
                    </section>
                </div>
        </div>
        <div class="accordion__content js-accordion-content">
                <div class="accordion__description-mobile">
                    <section class="rich-text js-rich-text component">
                        <p><b>We value people who understand the nuances of working with governments, multilateral organizations, corporations, public health agencies, universities, and other donors.</b><br></p>
                    </section>
                </div>
            <section class="rich-text js-rich-text component">
                <p>We look for relationship builders and people with experience that crosses sectors. We seek creative risk-takers who can also act with humility, given our foundation&rsquo;s position of immense privilege and responsibility. Our grantees know best what their needs and constraints are, and our role is to support them, elevate their innovative approaches and ideas, connect them with larger networks, and learn from their on-the-ground experience.</p>
            </section>
        </div>
    </section>
    <section class="accordion component js-accordion accordion--with-description" lang="en" dir="ltr">
        <div class="accordion__title">
            <button class="btn accordion__toggle js-accordion-link" type="button">
                Here are the typical steps in our hiring process.
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" class="plus-icon"><line class="plus-icon__vertical-line" x1="12" y1="5" x2="12" y2="19"></line><line class="plus-icon__horizontal-line" x1="5" y1="12" x2="19" y2="12"></line><rect class="plus-icon__square" x="11" y="11" width="2" height="2" transform="rotate(45 12 12)" fill="currentColor"></rect></svg>
            </button>
                <div class="accordion__description-desktop">
                    <section class="rich-text js-rich-text component">
                        <strong>Our hiring process allows us to understand your background and experience, as well as what interests you and inspires you about working here. </strong>
                    </section>
                </div>
        </div>
        <div class="accordion__content js-accordion-content">
                <div class="accordion__description-mobile">
                    <section class="rich-text js-rich-text component">
                        <strong>Our hiring process allows us to understand your background and experience, as well as what interests you and inspires you about working here. </strong>
                    </section>
                </div>
            <section class="rich-text js-rich-text component">
                <p>On occasion, the process may be slightly different for certain roles. We look forward to getting to know you, and to you getting to know us!</p>
<p><strong>Application</strong><br>
We recognize the time and effort it takes to prepare a resume and apply for a job with us. If your skills and experience are a good match with the job description and the identified needs of the team, one of our recruiters will email you to schedule a phone interview.</p>
<p><strong>Initial interview (with recruiter)</strong><br>
Our goal during this phone call is to better understand your background, skills, goals, and values. Equally important, we want to learn how you could be a positive contributor to our organizational culture.</p>
<p><strong>Second interview (with hiring manager)</strong><br>
The next potential step would be a phone interview with the hiring manager (usually the direct supervisor for the open position), who will seek to better understand your skills and experience and begin to get to know you.</p>
<p><strong>Final interviews (with team members)</strong><br>
The final step would be a series of interviews with team leaders and key members of the team you’d be joining. Each meeting usually lasts 45 to 60 minutes. Your recruiter will let you know if we’d like you to prepare anything specific in advance.</p>
<p><strong>Job offer</strong><br>
At the conclusion of the final interview stage, the team will get together for a structured discussion and the hiring manager will make a final decision. </p>
<p>Your recruiter will let you know if the hiring manager would like to offer you the job. If so, subsequent conversations will include details of the proposed offer, including salary and benefits, and preparing you to join the Gates Foundation.</p>
            </section>
        </div>
    </section>

    </div>
</section>

</section>

