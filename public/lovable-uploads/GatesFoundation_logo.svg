</a>
                </li>
                            <li class="cta-card__link">
                    <a class="arrow-link" data-gtm-element="promo cta" href="/about/offices/nairobi-kenya" data-gtm-text="Learn more about our Kenya office" data-gtm-link="https://www.gatesfoundation.org/about/offices/nairobi-kenya">
<span>Learn more about our Kenya office</span>
</a>
                </li>
                            <li class="cta-card__link">
                    <a class="arrow-link" data-gtm-element="promo cta" href="/about/offices/abuja-nigeria" data-gtm-text="Learn more about our Nigeria office" data-gtm-link="https://www.gatesfoundation.org/about/offices/abuja-nigeria">
<span>Learn more about our Nigeria office</span>
</a>
                </li>
                            <li class="cta-card__link">
                    <a class="arrow-link" data-gtm-element="promo cta" href="/about/offices/dakar-senegal" data-gtm-text="Learn more about our Senegal office" data-gtm-link="https://www.gatesfoundation.org/about/offices/dakar-senegal">
<span>Learn more about our Senegal office</span>
</a>
                </li>
                            <li class="cta-card__link">
                    <a class="arrow-link" data-gtm-element="promo cta" href="/about/offices/johannesburg-south-africa" data-gtm-text="Learn more about our South Africa office" data-gtm-link="https://www.gatesfoundation.org/about/offices/johannesburg-south-africa">
<span>Learn more about our South Africa office</span>
</a>
                </li>
        </ul>
</div>
<div class="cta-card component   " 
      lang="en" dir="ltr">
        <img alt="Mark Suzman poses for a group photo with the Gates Foundation China Country Office team in Beijing, China." srcset="/-/media/gfo/3about/5careers/ga1458024_sk515528_3x2.jpg?rev=ccede6baf24543cead5b4c220881d4bd&amp;w=500&amp;hash=3C861C0A99FCFA3B0C29C3F5DC1984C6 1x, /-/media/gfo/3about/5careers/ga1458024_sk515528_3x2.jpg?rev=ccede6baf24543cead5b4c220881d4bd&amp;w=1000&amp;hash=D7E27A15AD5ACF1575D8CF793D426785 2x" />
    <div class="cta-card__title">Beijing</div>
        <div class="cta-card__description">
            <p>Our China-based staff provide financial and technical support to our Chinese partners so they can accelerate product, technology, and systems innovation to improve health, spur agricultural development, and reduce poverty in China and around the world.</p>
        </div>
