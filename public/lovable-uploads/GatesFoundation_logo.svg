<section class="component container container--100 ">
    <div class="container__col container__col--100">
        <section class="component grouped-cta-cards  " >
    <div class="grouped-cta-cards__items">
        <div class="cta-card component   " 
      lang="en" dir="ltr">
        <img alt="Gates Foundation staff members pose for a photo after the Grand Challenges Annual Meeting 2017 at the Marriott Marquis in Washington D.C. on October 4, 2017." srcset="/-/media/gfo/3about/5careers/ga1492247_mm524070.jpg?rev=b8880d0f359a4fe083f44e6d34511acc&amp;w=500&amp;hash=B8CF06FF6D73F2E08C2C4E3D4B28806E 1x, /-/media/gfo/3about/5careers/ga1492247_mm524070.jpg?rev=b8880d0f359a4fe083f44e6d34511acc&amp;w=1000&amp;hash=45216FE01BCD8DB87B968ADDFB5B2E35 2x" />
    <div class="cta-card__title">Seattle and Washington, D.C.</div>
        <div class="cta-card__description">
            <p>Our staff in the United States works with governments, nongovernmental organizations, universities, industry, and the philanthropic sector to advance the foundation’s global health and development goals and improve education and economic opportunity in the U.S.</p>
        </div>
            <ul class="cta-card__links" aria-label="Seattle and Washington, D.C.">

                <li class="cta-card__link">
                    <a class="arrow-link" data-gtm-element="promo cta" href="/about/offices/seattle-usa" data-gtm-text="Learn more about our Seattle office" data-gtm-link="https://www.gatesfoundation.org/about/offices/seattle-usa">
<span>Learn more about our Seattle office</span>
</a>
                </li>
                            <li class="cta-card__link">
                    <a class="arrow-link" data-gtm-element="promo cta" href="/about/offices/washington-dc-usa" data-gtm-text="Learn more about our Washington, D.C., office" data-gtm-link="https://www.gatesfoundation.org/about/offices/washington-dc-usa">
<span>Learn more about our Washington, D.C., office</span>
</a>
                </li>
                                            </ul>
</div>
<div class="cta-card component   " 
      lang="en" dir="ltr">
        <img alt="View of the Bill &amp; Melinda Gates Foundation offices in London, England on April 11, 2015." srcset="/-/media/gfo/3about/5careers/ga1353291_mk441608.jpg?rev=5ec3882a580d492bafdeb236f261d8a5&amp;w=500&amp;hash=B640A62BFD333A07B35DEEF7D5034728 1x, /-/media/gfo/3about/5careers/ga1353291_mk441608.jpg?rev=5ec3882a580d492bafdeb236f261d8a5&amp;w=1000&amp;hash=3A8851A660B2900DC7B5DC42EFE3338A 2x" />
    <div class="cta-card__title">London and Berlin</div>
        <div class="cta-card__description">
            <p>Our London and Berlin staff work with grantees and partners across Europe, the Middle East, and East Asia to build and sustain donor government commitment to advancing our global health and development goals. These offices are also home to staff who work on specific foundation initiatives in global health, development, and education.</p>
        </div>
            <ul class="cta-card__links" aria-label="London and Berlin">

                <li class="cta-card__link">
                    <a class="arrow-link" data-gtm-element="promo cta" href="/about/offices/london-uk" data-gtm-text="Learn more about our UK office" data-gtm-link="https://www.gatesfoundation.org/about/offices/london-uk">
<span>Learn more about our UK office</span>
</a>
                </li>
                            <li class="cta-card__link">
                    <a class="arrow-link" data-gtm-element="promo cta" href="/about/offices/berlin-germany" data-gtm-text="Learn more about our Germany office" data-gtm-link="https://www.gatesfoundation.org/about/offices/berlin-germany">
<span>Learn more about our Germany office</span>
</a>
                </li>
                                            </ul>
</div>
<div class="cta-card component   " 
      lang="en" dir="ltr">
        <img alt="Employees of the Bill and Melinda Gates Foundation enjoy a reception at the Annual Employee Meeting in Seattle, Washington, on May 9, 2023." srcset="/-/media/gfo/3about/5careers/ga17112112_mh650679.jpg?rev=3f83a04634154ecaa2d433a0aa73b29f&amp;w=500&amp;hash=7B43710E47694C7FF187CD0E559DDCED 1x, /-/media/gfo/3about/5careers/ga17112112_mh650679.jpg?rev=3f83a04634154ecaa2d433a0aa73b29f&amp;w=1000&amp;hash=B3EF510E85522B32D2668FC5A313CA33 2x" />
    <div class="cta-card__title">Delhi</div>
        <div class="cta-card__description">
            <p>Our India-based staff work with the Indian government and other partners—including community groups, nonprofits, academic institutions, the private sector, and development organizations—on issues including health care, sanitation, gender equality, agricultural development, and digital financial services. </p>
        </div>
            <ul class="cta-card__links" aria-label="Delhi">

                <li class="cta-card__link">
                    <a class="arrow-link" data-gtm-element="promo cta" href="/about/offices/delhi-india" data-gtm-text="Learn more about our India office" data-gtm-link="https://www.gatesfoundation.org/about/offices/delhi-india">
<span>Learn more about our India office</span>
</a>
                </li>
                                                        </ul>
</div>
<div class="cta-card component   " 
      lang="en" dir="ltr">
        <img alt="Employees of the Bill &amp; Melinda Gates Foundation pose for a photo during CEO of the Bill &amp; Melinda Gates Foundation, Mark Suzman&#39;s visit to the Foundation&#39;s South Africa office, in Johannesburg, South Africa, on September 19, 2022." srcset="/-/media/gfo/3about/5careers/ga17003126_gk632721.jpg?rev=8ea55ef4e5c948069216fd63f8aa9157&amp;w=500&amp;hash=4B392B94A1FAF74B311EBE2CCD9692D5 1x, /-/media/gfo/3about/5careers/ga17003126_gk632721.jpg?rev=8ea55ef4e5c948069216fd63f8aa9157&amp;w=1000&amp;hash=4FEF34874F793623473203BD15A75E8E 2x" />
    <div class="cta-card__title">Addis Ababa, Abuja, Dakar, Johannesburg, and Nairobi</div>
        <div class="cta-card__description">
            <p>Our Africa-based employees work with governments, local organizations, and other partners to improve health and economic opportunity. We offer funding and scientific expertise to support programs spanning health and nutrition, gender equality, disease prevention and treatment, sanitation, agriculture, and financial services.</p>
        </div>
            <ul class="cta-card__links" aria-label="Addis Ababa, Abuja, Dakar, Johannesburg, and Nairobi">

